<style>
    body{

    }
    .pre img{

    }
</style>
<body>
    <div id="container" align="center">

        <h1> MY WEB GALLAERY</h1>
         <br>
        <div class="thumb">
            <img onmouseover="pre.src=img1.src" name="img1" src="img1.jpg" />
            <img onmouseover="pre.src=img2.src" name="img2" src="img2.jpg" />
            <img onmouseover="pre.src=img3.src" name="img3" src="img3.jpg" />

        <br/>
    <div class="pre" align="center">
        <img name="pre" src="img1.jpg"/>
    </div>
    </div>
